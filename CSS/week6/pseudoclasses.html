<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        li {
            text-shadow: 2px 2px 2px  rgb(150, 150, 150, 1);
        }
        a:link {
            color: red;
        }
        a:visited {
            color: black;
        }
        a:hover{
            color:green;
        }
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
 
 <ul>
     <li><a href="http://www.google.com">Google</a></li>
     <li><a href="http://www.robinson.rs">Robinson</a></li>
     <li><a href="http://www.insideserbia.com">Serbia</a></li>
     <li><a href="http://www.blic.rs">Blic</a></li>
 </ul>
 
    <!--
     Shadow/Pseudo-Classes
Create a page with a list of links to some websites
Shadow
● Set the default color for that list
● Add text shadow to text of all the list elements
Pseudo-Classes
● Each link that is not clicked yet should be red
● Each visited link should be black

● Hovering over text should make it green
● Clicking and holding the link should make it blue
 -->   
</body>
</html>
